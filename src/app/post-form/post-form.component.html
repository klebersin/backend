<div class="row">
    <div class="col-4 offset-4">
        <div class="card">
            <div class="card-header">
                Agregar Post
            </div>
            <div class="card-body">
                <form (submit) = "edit? updatePost() : submitPost()">
                    <div class="form-group">
                        <input type="text" name="name" [(ngModel)]="post.name" class="form-control" placeholder="Post Name" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" name="autor" [(ngModel)]="post.creator" class="form-control" placeholder="Post Autor" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" name="description" [(ngModel)]="post.description" class="form-control" placeholder="Post Description" autofocus>
                    </div>
                    <button class=" btn btn-primary btn-block">
                        Save
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
